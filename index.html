<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="img">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="firstcont">
      <h2>We are launching <span>soon!</span></h2>
      <p>Subscribe and get notified</p>
      <form action="post" id="form">
        <input type="email" placeholder="Your Email Address" id="email" required>
        <input type="submit" value="Notify Me">
        <p id="email_error"></p>
      </form>
   </div>
    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
    <div class="footer">
      <div class="socailmedia">
        <img src="./images/icon-facebook.svg" alt="">
        <img src="./images/icon-twitter.svg" alt="">
        <img src="./images/icon-instagram.svg" alt="">

      </div>
      &copy; Copyright Ping. All rights reserved
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="app.js"></script>

</html>
